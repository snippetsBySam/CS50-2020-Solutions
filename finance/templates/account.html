{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
<div class="text-left">
    <h1>Account Details</h1>
    <p>Username: <b>{{ session.user_name }}</b></p>
    <h3>Edit Account</h3>
</div>

<div class="card">
    <div class="card-header">
        Change Username
    </div>
    <div class="card-body">
        <form class="card-text" action="/change_username" method="post">
            <div class="form-group">
                New Username:<br><input class="form-control" name="new_username" placeholder="New Username" type="text"
                    required>
            </div>
            <button class="btn btn-primary" type="submit">Change Username</button>
        </form>
    </div>
</div>
<br>
<div class="card">
    <div class="card-header">
        Change Password
    </div>
    <div class="card-body">
        <form class="card-text" action="/change_password" method="post">
            <div class="form-group">
                Current Password:<br><input autocomplete="off" autofocus class="form-control" name="password"
                    placeholder="Current Password" type="password" required>
            </div>
            <div class="form-group">
                New Password:<br><input class="form-control" name="new_password" placeholder="New Password"
                    type="password" required>
            </div>
            <div class="form-group">
                Re-type New Password:<br><input class="form-control" name="new_confirmation"
                    placeholder="Repeat Password" type="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Change Password</button>
        </form>
    </div>
</div>

{% endblock %}
